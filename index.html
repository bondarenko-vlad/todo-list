<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="add-task">&times;</button>
    <div class="container">
      <div class="background-wrapper-title">
        <div class="title">
          <h1>To Do list</h1>
          <div class="title-items">
            <div class="title-item">
              <p class="info">Scope</p>
              <p class="number scope">15</p>
            </div>
            <div class="title-item">
              <p class="info">Active</p>
              <p class="number active">8</p>
            </div>
            <div class="title-item">
              <p class="info">Successful</p>
              <p class="number successful">7</p>
            </div>
          </div>
        </div>
      </div>
      <div class="background-wrapper-main">
        <div class="main">
          <ul>
            <li>
              <div class="li-info">
                <div>
                  <input type="checkbox" name="" id="" />
                  <span class="date">3 Jan 2021</span>
                </div>
                <div class="option">
                  <span class="edit">&#9998;</span>
                  <span class="trash">&#128465;</span>
                </div>
              </div>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
                adipisci libero vel dolor hic! Eligendi, nulla animi veniam,
                amet sequi possimus aut earum voluptate neque deleniti quia
                velit officiis ea.
              </p>
            </li>
          </ul>
          <button class="new-task"><span>+</span> Create new task</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
